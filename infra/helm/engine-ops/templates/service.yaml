apiVersion: v1
kind: Service
metadata:
  name: {{ include "engine-ops.fullname" . }}
  labels:
    {{- include "engine-ops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "engine-ops.selectorLabels" . | nindent 4 }}
    version: {{ .Values.activeVersion }}
