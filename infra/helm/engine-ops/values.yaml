# Default values for engine-ops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/hummbl-dev/engine-ops
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

# Blue-Green Configuration
# activeVersion: "blue" or "green" - controls which deployment receives traffic
activeVersion: 'blue'

# Deployment versions
blue:
  enabled: true
  version: 'v0.3.0'
  replicas: 1

green:
  enabled: false
  version: 'v0.3.1'
  replicas: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
