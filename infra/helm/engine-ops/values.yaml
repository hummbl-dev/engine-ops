# Default values for engine-ops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
revisionHistoryLimit: 10

image:
  repository: engine-ops
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext: {}

securityContext: {}

# Deployment strategy configuration
strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Blue-green deployment configuration
blueGreen:
  enabled: false
  activeVersion: "blue"
  inactiveVersion: "green"
  deploymentType: "blue-green"

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: engine-ops.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: engine-ops-tls
     hosts:
       - engine-ops.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Health probe configuration
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 2
  startup:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 12

# Graceful shutdown configuration
lifecycle:
  preStopSleepSeconds: 15

terminationGracePeriodSeconds: 30

nodeSelector: {}

tolerations: []

# Pod anti-affinity for better distribution
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - engine-ops
        topologyKey: kubernetes.io/hostname

config:
  nodeEnv: production
  port: 3000
  rateLimitWindowMs: 900000
  rateLimitMaxRequests: 100
