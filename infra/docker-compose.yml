version: '3.8'

services:
  engine-ops:
    build:
      context: ../
      dockerfile: infra/Dockerfile
    image: engine-ops:latest
    container_name: engine-ops
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
