apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: engine-ops-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hummbl-dev/engine-ops.git
    targetRevision: develop
    path: infra/helm/engine-ops
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: engine-ops-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
