global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sovereign-stack'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sovereign-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sovereign_engine:8000']
        labels:
          service: 'engine'
          environment: 'production'
