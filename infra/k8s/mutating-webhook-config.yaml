apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: engine-ops-mutating-webhook
webhooks:
  - name: mutate.engine-ops.hummbl.dev
    clientConfig:
      service:
        name: engine-ops-webhook
        namespace: default
        path: '/mutate'
        port: 443
      caBundle: '' # To be populated with base64 encoded CA cert
    rules:
      - operations: ['CREATE', 'UPDATE']
        apiGroups: ['']
        apiVersions: ['v1']
        resources: ['pods']
      - operations: ['CREATE', 'UPDATE']
        apiGroups: ['apps']
        apiVersions: ['v1']
        resources: ['deployments', 'statefulsets', 'daemonsets']
    admissionReviewVersions: ['v1', 'v1beta1']
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Ignore
