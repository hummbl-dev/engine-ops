apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereign-stack
  labels:
    app: sovereign-stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sovereign-stack
  template:
    metadata:
      labels:
        app: sovereign-stack
    spec:
      containers:
        - name: engine
          image: sovereign-stack:latest
          env:
            - name: FEDERATION_MODE
              value: "enabled"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: chromadb-storage
              mountPath: /data/chroma
        - name: federated-sync
          image: federated-sync-service:latest
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 8080
      volumes:
        - name: chromadb-storage
          persistentVolumeClaim:
            claimName: chromadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sovereign-stack-lb
spec:
  type: LoadBalancer
  selector:
    app: sovereign-stack
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
