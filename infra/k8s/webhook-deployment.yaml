apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-ops-webhook
  namespace: default
  labels:
    app: engine-ops-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: engine-ops-webhook
  template:
    metadata:
      labels:
        app: engine-ops-webhook
    spec:
      containers:
        - name: webhook
          image: engine-ops-webhook:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          env:
            - name: PORT
              value: '8443'
            - name: TLS_CERT_PATH
              value: '/etc/webhook/certs/tls.crt'
            - name: TLS_KEY_PATH
              value: '/etc/webhook/certs/tls.key'
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: webhook-certs
          secret:
            secretName: engine-ops-webhook-certs
      securityContext:
        runAsNonRoot: true
