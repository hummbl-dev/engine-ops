name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Run linter
      run: npm run lint

    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run tests with coverage
      run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: npm-debug-logs-node-${{ matrix.node-version }}
        path: |
          ~/.npm/_logs/
          npm-debug.log*
        retention-days: 3
        if-no-files-found: ignore

  license-check:
    name: License Header Compliance
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Verify license header script exists
      run: |
        if [ ! -f "./tools/apply-license-headers.sh" ]; then
          echo "Error: License header script not found"
          exit 1
        fi

    - name: Make script executable
      run: chmod +x ./tools/apply-license-headers.sh

    - name: Check license headers
      run: ./tools/apply-license-headers.sh --check
