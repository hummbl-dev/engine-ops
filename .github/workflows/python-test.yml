name: Python Test Automation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  python-tests:
    name: Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f agentic_workflow/requirements.txt ]; then pip install -r agentic_workflow/requirements.txt; fi
      - name: Run pytest
        run: pytest agentic_workflow/tests/
