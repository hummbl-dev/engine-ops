name: Static Type Checking

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  typescript-typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type check
        run: tsc --noEmit

  python-typecheck:
    name: Python Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          if [ -f agentic_workflow/requirements.txt ]; then pip install -r agentic_workflow/requirements.txt; fi
      - name: Run mypy
        run: mypy agentic_workflow/
