name: Code Formatting Enforcement

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  prettier-typescript:
    name: Prettier TypeScript Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier check
        run: npm run format -- --check

  black-python:
    name: Black Python Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Black
        run: python -m pip install black
      - name: Run Black check
        run: black --check agentic_workflow/
