version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    depends_on:
      - prometheus

  locust:
    image: locustio/locust
    ports:
      - '8089:8089'
    volumes:
      - ./tests:/mnt/locust
    command: -f /mnt/locust/locustfile.py
    environment:
      - LOCUST_HOST=http://sovereign_engine:8000
