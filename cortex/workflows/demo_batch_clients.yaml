name: 'Batch API Client Generation Demo'
description: 'Generate 10 API client classes in one workflow - proving scale capability'

steps:
  - id: generate_user_client
    provider: gemini
    prompt: |
      Generate a Python class for a REST API client that handles User operations.
      Include methods for: get_user(id), list_users(), create_user(data), update_user(id, data), delete_user(id).
      Use requests library. Include docstrings. Return ONLY code, NO markdown.

  - id: save_user_client
    action: write
    filename: 'api_clients/user_client.py'
    input_from: generate_user_client

  - id: generate_post_client
